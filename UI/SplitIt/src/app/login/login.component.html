    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr" />
        <span class="omb_spanOr">or</span>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="omb_loginForm" (submit)="login()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Enter email"
              [(ngModel)]="credentials.email"
            />
            <div class="alert alert-danger" *ngIf="isGmailAddress" role="alert">
              Please use Google Sign In for Gmail Address!
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              [(ngModel)]="credentials.password"
            />
            <div class="alert alert-danger" *ngIf="loginFailure" role="alert">
              {{loginStatus}}
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block loginBtn">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
